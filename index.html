    <style>
        .audio-player {
            width: 300px;
            margin: 20px auto;
            background-color: #f3f3f3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .play-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .play-button .play-icon {
            font-size: 20px;
        }

        .player-controls {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .time-display {
            font-size: 14px;
            color: #333;
        }

        .progress-container {
            flex-grow: 1;
            margin: 0 10px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
        }

        .progress-handle {
            width: 10px;
            height: 10px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: -2.5px;
            left: 0;
            cursor: pointer;
        }

        .volume-control {
            display: flex;
            align-items: center;
        }

        .volume-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .volume-slider-container {
            width: 100px;
        }

        .volume-slider {
            width: 100%;
        }

        .audio-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
        }

        /* Personnalisation des contrôles audio */
        audio {
            width: 100%;
            height: 40px;
            border-radius: 8px;
        }

        /* Style pour Webkit (Chrome, Safari) */
        audio::-webkit-media-controls-panel {
            background-color: #f3f3f3;
        }

        audio::-webkit-media-controls-play-button {
            background-color: #007bff;
            border-radius: 50%;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #333;
        }

        /* Style pour Firefox */
        audio::-moz-media-controls-panel {
            background-color: #f3f3f3;
        }
